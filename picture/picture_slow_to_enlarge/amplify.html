<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移到图片缓慢放大</title>
</head>
<style type="text/css">
	.main{width:450px;padding-top:100px;margin:0 auto;}
	img{width:150px;height: 200px;transition:10s;}
	img:hover{width:450px;height: 500px;}
</style>
<body>
    <div class="main">
    	<img src="james.jpg">
    </div>
</body>
</html>
