<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="limit_string_length.css">
	<title>限制字符串长度</title>
</head>
<body>
	<div class="main">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" name="username" placeholder="用户名" class="form-control" id="username" maxlength="15">
					<div class="popover right" id="usercontent">
						<div class="popover-content">最多只能输入15个汉字</div>
						<div class="arrow"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="mail" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="text" name="mail" placeholder="邮箱" class="form-control" id="mail" >
				</div>
			</div>
			<div class="form-group">
				<label for="remak" class="col-sm-2 control-label">备注</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="7" id="msg" maxlength="50" placeholder="备注"></textarea>
					<div class="popover right" id="msg">
						<div class="popover-content">最多只能输入50个汉字</div>
						<div class="arrow"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" >记住我
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary" id="btn">提交</button>
				</div>
			</div>
		</form>
	</div>
	<script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="limit_string_length.js"></script>
</body>
</html>
