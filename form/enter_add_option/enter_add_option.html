<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可输入的下拉框</title>
	<style type="text/css">
		.main{width: 200px;margin: 0 auto;padding-top: 150px;
		}
		.out{ position:relative;}
        .txt{ position:absolute;top: 0;left: 0; z-index:2; width:100px;padding: 3px 0px;}
        .country{ position:absolute;top: 0;left: 0; z-index:1; width:125px;height: 26px;}
	</style>
</head>
<body>
	<div class="main">
    <div id="div" class="out">
        <input class="txt" type="text" name="" id="txt"/>
        <select name="" id="country" class="country">
        </select>
    </div>
</div>
<script type="text/javascript">
	var txt = document.getElementById('txt');
	var country = document.getElementById('country');
	//输入框回车执行添加选项函数
	txt.onkeyup = function (event){
		event = event || window.event;
		var code = event.keyCode || event.charCode;
		if (code == 13) {
			addcontent();
			this.value = '';
		}
	};
	//添加选项
	function addcontent(){
			var content = txt.value;
			if(content.length < 1){
			alert('请输入内容');
			}else{
				country.options.add(new Option(content,content));
			}
		}
</script>
</body>
</html>
