<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="inhibit_input.css">
	<title>禁止用户名输入</title>
</head>
<body>
	<div class="main">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" name="username" placeholder="用户名" class="form-control" id="disabledInput" disabled >
				</div>
			</div>
			<div class="form-group">
				<label for="mail" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="text" name="mail" placeholder="邮箱" class="form-control" id="mail" >
				</div>
			</div>
			<div class="form-group">
				<label for="remak" class="col-sm-2 control-label">备注</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="7">备注</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" >记住我
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary" id="btn">提交</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
