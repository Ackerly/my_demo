<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态操作下拉选项</title>
	<style type="text/css">
		.main{
			width: 300px;
			margin: 0 auto;
			padding-top:100px;
		}
		input{
			margin:5px;
		}
		select{
			margin-left:5px;
			padding: 4px 0;
		}
		option {
			padding: 3px 0px ;
		}
		a{
			margin-left: 5px;
		}
	</style>
</head>
<body>
	<div class="main">
    <div>
        <div class="menu">
            <input type="text" name="" id="txt"/><a id="add" href="javascript:;">添加</a>
        </div>
        <select name="" id="country">
            <option value="">中国人</option>
            <option value="">蒙古人</option>
            <option value="">朝鲜人</option>
        </select>
        <div class="pt10"><a id="del" href="javascript:;">删除</a></div>
    </div>
</div>
<script type="text/javascript">
	(function (){
		var txt = document.getElementById('txt');
		var add = document.getElementById('add');
		var del = document.getElementById('del');
		var country = document.getElementById('country');
		add.onclick = addcontent;
		del.onclick = delcontent;
		//添加option
		function addcontent(){
			var content = txt.value;
			if(content.length < 1){
			alert('请输入内容');
			}else{
				country.options.add(new Option(content,content));
			}
		}
		//删除option
		function delcontent(){
			var content = country.selectedIndexruhe 
			country.options.remove(content);
		}
	})()
	
</script>
</body>
</html>
