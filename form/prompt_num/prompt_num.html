<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="prompt_num.css">
	<title>提示剩余字数</title>
</head>
<body>
	<div class="main">
		<form class="form-horizontal user-input" id="form" role='form'>
			<div class="form-group">
				<div class="col-sm-10">
					<textarea name="content" id="content" class="form-control" maxlength="140" placeholder="内容" cols="15" rows="10"></textarea>
					<div class="hint">
						<p>还可以输入<span id="strleng">140</span>个字</p>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<button id="btn" type="button" class="btn btn-primary">提交</button>
				</div>
			</div>						
		</form>


	</div>
	<script src="prompt_num.js"></script>
</body>
</html>
